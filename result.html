<!DOCTYPE html>
<html>
   <head></head>
   <body> {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <p>{{message}}</p>
          {% endfor %}
        {% endif %}
      {% endwith %}
   <li>Name: {{context.name}}</li>
   <li>Location:{{context.where}}</li>
   <li>Language:{{context.code}}</li>
   <li>Comment:{{context.comment}}</li>
   </body> 
</html>
